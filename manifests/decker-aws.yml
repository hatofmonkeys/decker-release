  network: infrastructure
  size: 1
  stemcell:
    name: bosh-aws-xen-ubuntu
    version: 71
  cloud_properties:
    instance_type: m1.small

jobs:
  - name: decker
    release: decker
    template:
      - decker
    instances: 1
    resource_pool: services-small
    networks:
    - name: infrastructure
